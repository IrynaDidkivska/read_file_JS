<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>File_Reader</title>
  </head>
  <body>
    <header><p class="text__title">Welcome!</p></header>
    <main>
      <section>
        <div class="container">
          <h1 class="">
            This is an application for reading files with a large set of
            integers
          </h1>
          <p class="text__main">
            You just need to upload the <span>txt</span> file and click Read
            File
          </p>

          <p class="text__main">
            After that, the program will handle everything for you
          </p>
          <span>Enjoy</span>
          <div>
            <div class="file-input">
              <input
                type="file"
                name="file-input"
                id="file-input"
                class="file-input__input"
              />
              <label class="file-input__label" for="file-input">
                <svg
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="upload"
                  class="svg-inline--fa fa-upload fa-w-16"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    fill="currentColor"
                    d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                  ></path>
                </svg>
                <span>Upload file</span></label
              >
            </div>
            <button type="button" class="read__btn">Read File</button>
          </div>

          <h2>Please note - There must only be integers in the file</h2>
        </div>
      </section>
    </main>
    <footer><h2>Created by Iryna Didkivska</h2></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
